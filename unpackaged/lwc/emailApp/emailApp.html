<template>
    <div>Sample Email Application Pane</div>

    <template for:each={people.from} for:item="from">
        <div key={from.email}>{from.email}</div>
    </template>

    <template for:each={people.to} for:item="to">
        <div key={to.email}>{to.email}</div>
    </template>

    <div>{subject}</div>

    <div>{messageBody}</div>

</template>
